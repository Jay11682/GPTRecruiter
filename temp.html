<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <title>GPT Recruiter</title>
</head>
<body class="bg-white dark:bg-bg-white text-zinc-900 dark:text-slate-800">
    <main class="container mx-auto p-4 bg-white dark:bg-bg-slate-300 rounded-lg shadow-lg">
        <h1 class="text-center text-4xl font-bold mb-4">GPT Recruiter</h1>
        <textarea id="job-description" rows="6" class="w-full p-2 mb-4 border rounded" placeholder="Paste job description here"></textarea>
        <textarea id="resume-text" rows="6" class="w-full p-2 mb-4 border rounded" placeholder="Paste resume here"></textarea>
        <button onclick="evaluateCandidate()" class="w-full p-3 mb-4 bg-slate-500 text-white rounded hover:bg-slate-800">Evaluate</button>
        
        <div class="result p-4 rounded-lg">
            <div class="gradient-bar h-6 mb-2 rounded-full overflow-hidden">
                <div class="score-indicator h-full text-center text-slate-800 font-bold"></div>
            </div>
            <p id="quality-score" class="mb-2">Quality Score: </p>
            <p id="reject-reason">Missing Qualifications: </p>
        </div>
    </main>
    
    <footer class="text-center p-4 bg-white dark:bg-bg-white text-slate-900">
        <ul class="flex justify-center space-x-4 mb-4">
            <li><a href="https://www.linkedin.com/in/jay-snellings/" class="w-6 h-6 mr-2"><i class="fab fa-linkedin text-slate-900"></i></a></li>
            <li><a href="https://github.com/Jay11682" class="w-6 h-6 mr-2"><i class="fab fa-github text-slate-900"></i></a></li>
        </ul>
        <p>&copy; 2024 Jay Snellings. All Rights Reserved.</p>
    </footer>

    <script>
        async function evaluateCandidate() {
            const jobDescription = document.getElementById('job-description').value;
            const resumeText = document.getElementById('resume-text').value;

            const response = await fetch('/evaluate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ job_description: jobDescription, resume_text: resumeText })
            });

            const data = await response.json();
            document.getElementById('quality-score').innerText = 'Quality Score: ' + data.quality_score;
            document.getElementById('reject-reason').innerText = 'Missing Qualifications: ' + data.reject_reason;

            const scoreIndicator = document.querySelector('.score-indicator');
            scoreIndicator.style.width = (data.quality_score * 10) + '%';
            scoreIndicator.innerText = data.quality_score.toFixed(2);

            // Update the background gradient based on the score
            const scorePercentage = data.quality_score * 10;
            scoreIndicator.style.background = `linear-gradient(to right, green ${scorePercentage}%, red ${scorePercentage}%)`;
        }
    </script>
</body>
</html>
